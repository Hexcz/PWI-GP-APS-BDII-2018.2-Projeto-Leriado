<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<div class = "row"> </div>
	<div class="white z-depth-2 publicacao">
 		<div class="row">	
			<h:form id="formPublicacao">
				<b class="blue-text"><h:outputText value="#{publicacao.compartilha.usuario.nome}"></h:outputText></b>
				<p>	<small><h:outputText value="#{publicacao.compartilha.grupo.nome}"/></small></p>
				<h4><h:outputText value="#{publicacao.compartilha.texto.publicacao.titulo}"/></h4>
				<p><small class="grey-text text-darken-2"> 	<h:outputText value="#{publicacao.compartilha.dataHora}"/></small></p>
				<p><h:outputText value="#{publicacao.compartilha.texto.publicacao.conteudo}"/></p>
				<p>	<small><h:outputText value="#{publicacao.compartilha.texto.qtdCurtidas}"/></small></p>
				
				<p:panelGrid styleClass="semBorda">					
					<p:row styleClass="semBorda">
						<p:column styleClass="semBorda">
							<!-- CURTIR -->
							<p:commandLink id="btCurtir" title="Curtir" rendered="#{publicacao.curtido==false}" ajax="true" immediate="true"
								 action="#{feedBean.curtir}" update="formPublicacao"> 
								<f:setPropertyActionListener value="#{publicacao}"	target="#{feedBean.publicacao}" />
								<p:graphicImage styleClass="imgCurte" autoUpdate="true"  value="#{loginBean.pathUrlImagem}ncurtido.png"/>
							</p:commandLink>		
							
							<p:commandLink id="btDescurtir" title="Descurtir"  rendered="#{publicacao.curtido==true}" ajax="true" immediate="true"	
								 action="#{feedBean.curtir}" update="formPublicacao">
								<f:setPropertyActionListener value="#{publicacao}"	target="#{feedBean.publicacao}" />
								<p:graphicImage styleClass="imgCurte" autoUpdate="true"  value="#{loginBean.pathUrlImagem}curtido.png"/>
							</p:commandLink> 
						</p:column>
						
						<p:column>
							<h:commandButton value="Compartilhar"/>
						</p:column>
						<p:column>
							<p:inputText/>
						</p:column>						
						<p:column>							
							<h:commandButton value="Comentar"/>
						</p:column>
						
					</p:row>
				</p:panelGrid>
				
				
								
			</h:form>
			<div class="divider"></div>
		</div>
	</div>	
	
</html>
