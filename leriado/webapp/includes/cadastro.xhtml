<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<!--CASATRO-->
<section>
	<h4><h:outputText value="#{msg['cadastro.titulo']}"/></h4>
	<h5><h:outputText value="#{msg['cadastro.mensagem']}"/></h5>
	<h:form id="formCadastro" class="col s12">
		<div class="row">
			<div class="col s6 input-field">
				<!-- NOME -->
				<p:inputText id="nome" name="nome" value="#{cadastroBean.usuario.nome}" maxlength="50" 
					required="true" requiredMessage="#{msg['cadastro.nome.msg']}"/>
				<label for="nome"><h:outputText value="#{msg['cadastro.nome']}"/></label>
				<p:messages autoUpdate="true" for="nome" id="msg-nome" globalOnly="false" />
			</div>
			<div class="col s6 input-field">
				<!-- SOBRENOME -->
				<p:inputText id="sobrenome" name="sobrenome" value="#{cadastroBean.usuario.sobrenome}" maxlength="100" 
					required="true" requiredMessage="#{msg['cadastro.sobrenome.msg']}"/>
				<label for="sobrenome"><h:outputText value="#{msg['cadastro.sobrenome']}"/></label>
				<p:messages autoUpdate="true" for="sobrenome" id="msg-sobrenome" globalOnly="false" />
			</div>
		</div>
		<div class="row">
			<div class="col s6 input-field">
				<!-- EMAIL -->
				<p:inputText id="email" name="email" value="#{cadastroBean.usuario.email}" maxlength="100" 
					class="validate" type="email" 
					pattern="^[\w\.\-]+@([\w\-]+\.)+[A-Za-z]{2,4}$" required="true" requiredMessage="#{msg['cadastro.email.msg']}"/>
				<label for="email"><h:outputText value="#{msg['cadastro.email']}"/></label>
				<p:messages autoUpdate="true" for="email" id="msg-email" globalOnly="false" />
			</div>
			<div class="col s6 input-field">
				<!-- SENHA -->
				<p:password id="senha" name="senha" value="#{cadastroBean.usuario.senha}" maxlength="50"
					required="true" requiredMessage="#{msg['cadastro.senha.msg']}"
					feedback="true"	weakLabel="#{msg['cadastro.senha.fraca']}" goodLabel="#{msg['cadastro.senha.razoavel']}"
					strongLabel="#{msg['cadastro.senha.forte']}" promptLabel="#{msg['cadastro.senha.prompt']}"
					pattern=".{8,}"	inline="true" /><label for="senha"><h:outputText value="#{msg['cadastro.senha']}"/></label>
				<p:messages autoUpdate="true" for="senha" id="msg-senha" globalOnly="false" />				
			</div>
		</div>
		<div class="row">
			<div class="col s6 input-field">
				<p class="col s6">
					<!-- SEXO -->
					<p:selectOneRadio id="sexo" name="sexo" value="#{cadastroBean.usuario.sexo}" 
					required="true" requiredMessage="#{msg['cadastro.sexo.msg']}">
						<f:selectItem itemLabel="#{msg['cadastro.sexo.masculino']}" itemValue="M"/>
						<f:selectItem itemLabel="#{msg['cadastro.sexo.feminino']}" itemValue="M"/>
					</p:selectOneRadio>	<label for="sexo"><h:outputText value="#{msg['cadastro.sexo']}"/></label>
					<p:messages autoUpdate="true" for="sexo" id="msgsexo" globalOnly="false" />				
				</p>
				
			</div>
			<div class="col s6 input-field">
				<!-- TELEFONE -->
				<p:inputText id="telefone" name="telefone" value="#{cadastroBean.usuario.telefone}" maxlength="30"
					required="true" requiredMessage="#{msg['cadastro.telefone.msg']}"
					pattern="^\(\d{2}\) \d{4}\d?-\d{4}$" /> <label for="telefone"><h:outputText value="#{msg['cadastro.telefone']}"/></label>
				<p:messages autoUpdate="true" for="telefone" id="msg-telefone" globalOnly="false" />
			</div>
		</div>
		<div class="row">
			<div class="col s6 input-field">
				<!-- DATA DE NASCIMENTO -->
				<p:inputMask id="data" name="data" value="#{cadastroBean.usuario.datanasc}" mask="99/99/9999"
				required="true" requiredMessage="#{msg['cadastro.nascimento.msg']}">
					<f:converter converterId="dateConverter" />
				</p:inputMask>	
				<label for="data"><h:outputText value="#{msg['cadastro.nascimento']}"/></label>
				<p:messages autoUpdate="true" for="data" id="msg-data" globalOnly="false" />
			</div>
			<div class="col s6 input-field">
				<!-- NÃšMERO DA CASA -->
				<p:inputText  id="numero" name="numero" value="#{cadastroBean.usuario.numero}" maxlength="10" 
				type="text" pattern="\d+" required="true" requiredMessage="#{msg['cadastro.numero.msg']}" />
				 <label	for="numero"><h:outputText value="#{msg['cadastro.numero']}"/></label>
				 <p:messages autoUpdate="true" for="numero" id="msg-numero" globalOnly="false" />
			</div>
		</div>
		<div class="row">
			<div class="col s6 input-field">
				<!-- RUA -->
				<p:inputText id="rua" name="rua" value="#{cadastroBean.usuario.rua}" maxlength="100"
				   type="text" required="true" requiredMessage="#{msg['cadastro.rua.msg']}" /> <label for="rua"><h:outputText value="#{msg['cadastro.rua']}"/></label>
				<p:messages autoUpdate="true" for="rua" id="msg-rua" globalOnly="false" />
			</div>
			<div class="col s6 input-field">
				<!-- CIDADE -->
				<p:inputText id="cidade" name="cidade" value="#{cadastroBean.usuario.cidade}" maxlength="100"
				type="text" required="true" requiredMessage="#{msg['cadastro.cidade.msg']}"   /> <label for="Cidade"><h:outputText value="#{msg['cadastro.cidade']}"/></label>
				<p:messages autoUpdate="true" for="cidade" id="msg-cidade" globalOnly="false" />
			</div>
		</div>
		<div class="row">
			<div class="col s6 input-field">
				<!-- CEP -->
				<p:inputText id="cep" name="cep" value="#{cadastroBean.usuario.cep}" maxlength="50"
					type="text" required="true" requiredMessage="#{msg['cadastro.cep.msg']}"  pattern="\d{5}-\d{3}" /> <label
					for="cep"><h:outputText value="#{msg['cadastro.cep']}"/></label>
				<p:messages autoUpdate="true" for="cep" id="msg-cep" globalOnly="false" />
			</div>
			<div class="col s6 input-field">
				<!-- ESTADO -->
				<p:inputText id="estado" name="estado" value="#{cadastroBean.usuario.estado}" maxlength="50"
				 type="text" required="true" requiredMessage= "#{msg['cadastro.estado.msg']}"
				 /> <label for="estado"><h:outputText value="#{msg['cadastro.estado']}"/></label>
				 <p:messages autoUpdate="true" for="estado" id="msg-estado" globalOnly="false" />
			</div>
		</div>
		<div class="input-field">
			<p:commandButton value="#{msg['cadastro.botao']}" class="btn waves-effect waves-light"
				action="#{cadastroBean.cadastrar}" />			
		</div>
	</h:form>
</section>
</html>
