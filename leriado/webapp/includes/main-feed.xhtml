<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	
	 <p:accordionPanel prependId="false">
        <p:tab title="Mensagem">
            <h:panelGrid columns="2" cellpadding="10">                
               	<ui:include src="criar-mensagem.xhtml" />
            </h:panelGrid>
        </p:tab>        
    </p:accordionPanel>
	<ui:repeat var="publicacao" value="#{feedBean.feedPublicacoes}">
		<h:outputText value="#{publicacao.titulo}"/>
		<h:outputText value="#{publicacao.conteudo}"/>
	</ui:repeat>
</html>
