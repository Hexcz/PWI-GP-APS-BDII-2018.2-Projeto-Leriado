<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<div class="container">
	<div class="nav-wrapper">		
		<ul class="right hide-on-med-and-down">
			<h:form id="formlogin"> 
				<div class="row">
					<div class="input-field col l6">
						<!-- <label for="email">Email</label> -->
						<p:inputText id="email" name="email" placeholder="e-mail" value="#{loginBean.email}"  class="validate camposLogin" type="text"
							required="true" requiredMessage="O e-mail é necessário" 
							 pattern="^[\w\.\-]+@([\w\-]+\.)+[A-Za-z]{2,4}$"/>
						
					</div>
					<div class="input-field col l5">
						<!--<label for="senha" >Senha</label> -->
						<p:password id="senha" name="senha" placeholder="senha" value="#{loginBean.senha}" class="camposLogin"
							required="true" requiredMessage="A senha é necessária" 
							pattern=".{8,}" /> 
					</div>
					<div class="input-field col l1">
						<p:commandButton type="submit" class="btn waves-effect waves-light" value="enviar"
						action="#{loginBean.efetuarLogin}" />
					</div>
				</div>
			</h:form>
		</ul>
	</div>
</div>


</html>
