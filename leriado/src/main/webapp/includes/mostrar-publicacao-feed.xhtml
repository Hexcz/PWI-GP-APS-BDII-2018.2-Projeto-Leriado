<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<div class = "row"> </div>
	<div class="white z-depth-2 publicacao">
 		<div class="row">	
			<b class="blue-text"><h:outputText value="#{publicacao.compartilha.usuario.nome}"></h:outputText></b>
			<p>	<small><h:outputText value="#{publicacao.compartilha.grupo.nome}"/></small></p>
			<h4><h:outputText value="#{publicacao.compartilha.texto.publicacao.titulo}"/></h4>
			<p><small class="grey-text text-darken-2"> 	<h:outputText value="#{publicacao.compartilha.dataHora}"/></small></p>
			<p><h:outputText value="#{publicacao.compartilha.texto.publicacao.conteudo}"/></p>
			<p>	<small><h:outputText value="#{publicacao.compartilha.texto.qtdCurtidas}"/></small></p>
			<!-- CURTIR -->			
			<h:form>			
				<h:commandButton  styleClass="waves-effect waves-light btn red" rendered="#{publicacao.curtido==true}" value="Descurtir" action="#{feedBean.curtir}" ajax="true">
					<f:setPropertyActionListener value="#{publicacao}" target="#{feedBean.publicacao}"/>							
				</h:commandButton>							
				<h:commandButton styleClass="waves-effect waves-light btn grey" rendered="#{publicacao.curtido==false}" value="Curtir" action="#{feedBean.curtir}" ajax="true">
					<f:setPropertyActionListener value="#{publicacao}" target="#{feedBean.publicacao}"/>							
				</h:commandButton>													
			</h:form>
			<h:commandButton value="Compartilhar"/>
			
			
			<div class="divider"></div>
		</div>
	</div>	
	
</html>
