<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<h:form>
		<ul class="pagination">
		
	    <li jsf:rendered="#{feedBean.pagAtual eq 1}"  class="disabled"><a href="home.xhtml"><i class="material-icons">chevron_left</i></a></li>
	    <li jsf:rendered="#{feedBean.pagAtual gt 1}"  class="waves-effect"><a href="home.xhtml"><i class="material-icons">chevron_left</i></a></li>
	    
	    <ui:repeat var="pagina" value="#{feedBean.paginacao}">
	    
	    	<li jsf:rendered="#{feedBean.pagAtual eq pagina}" class="active">
	    		<h:link  value="#{pagina}" outcome="home.xhtml">
	    			<f:param name="pag" value="#{pagina}"/>	    			
	    		</h:link>
	    	</li>
	    	
	    	<li jsf:rendered="#{feedBean.pagAtual ne pagina}" class="waves-effect">
	    		<h:link  value="#{pagina}" outcome="home.xhtml">
	    			<f:param name="pag" value="#{pagina}"/>	    			
	    		</h:link>
	    	</li>
	    	
	    </ui:repeat>
	    
	    <li jsf:rendered="#{feedBean.pagAtual lt feedBean.pagQuant}"  class="waves-effect">
	    	<h:link  value="#{pagina}" outcome="home.xhtml">
	    		<i class="material-icons">chevron_right</i>
	    		<f:param name="pag" value="#{feedBean.pagQuant}"/>	    			
	    	</h:link>	    	
	    </li>
	    
	    <li jsf:rendered="#{feedBean.pagAtual eq feedBean.pagQuant}"  class="disabled">
	    	<h:link  value="#{pagina}" outcome="home.xhtml">
	    		<i class="material-icons">chevron_right</i>
	    		<f:param name="pag" value="#{feedBean.pagQuant}"/>	    			
	    	</h:link>	    	
	    </li>
	  </ul>
	</h:form>
</body>
</html>
