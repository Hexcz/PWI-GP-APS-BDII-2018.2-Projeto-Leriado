<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<div class="col s12 white z-depth-2 publicacao">

	<h:form>
			<ul class="collection">
			<!-- USUARIO -->
			<li class="collection-item avatar white">
				<img src="#{loginBean.pathUrlImagem}#{loginBean.usuarioLogado.arquivoFoto}" 
					class="circle imgAmigo" />
					<span class="title">
						<h:outputText value="#{loginBean.usuarioLogado.nome}"/>
					</span>
				<p>			
					<h:outputText value="#{loginBean.usuarioLogado.sobrenome}"/> 
				</p>
			</li>
					
			<!-- FEED -->
			<li class="collection-item orange darken-1 z-depth-4 white-text">
				
				<p:commandLink 
					style="collection-item"
					action="#{loginBean.home}"	styleClass="white-text brand-logo" ajax="false"> 
					<h:outputText value="#{msg['menu.usuario.feednoticia']}"/>
					
					<span class="badge white-text">
						 <i class="material-icons">reorder</i>
					</span>		
				</p:commandLink>					
							
			</li>	
			<div class="divider"></div>
			<!-- GRUPOS PARTICIPA -->
			<li class="collection-item orange darken-1 z-depth-4 white-text">
				
				<p:commandLink 
					style="collection-item"
					action="#{loginBean.home}"	styleClass="white-text brand-logo" ajax="false"> 
					<h:outputText value="#{msg['menu.usuario.grupoparticipa']}"/>
					
					<span class="badge white-text">
						 <i class="material-icons">supervisor_account</i>
					</span>		
				</p:commandLink>					
							
			</li>	
			
			<p:repeat var="grupo" value="#{loginBean.seusGrupos}">
				<li class="collection-item avatar white z-depth-4">
					<h:graphicImage class="circle imgAmigo"	value="#{loginBean.pathUrlImagem}#{grupo.grupo.foto}" />
					<span class="title"><h:outputText value="#{grupo.grupo.nome}"/></span>					
					<h:commandLink 
					 rendered="#{grupo.administrador eq 'true'}" title="Administrador"  class="secondary-content">
					 	<i class="material-icons">grade</i>
					 </h:commandLink>
				</li>
			</p:repeat>
			
			
			
			<!-- GRUPOS QUE ADMINISTRA -->
			<li class="collection-item orange darken-1 z-depth-4 white-text">				
				<p:commandLink 
					style="collection-item"
					action="#{grupoBean.grupo}"	styleClass="white-text brand-logo" ajax="false"> 
					<h:outputText value="#{msg['menu.usuario.meusgrupos']}"/>
					
					<span class="badge white-text">
						 <i class="material-icons">supervisor_account</i>
					</span>		
				</p:commandLink>					
							
			</li>	
						
		</ul>
	</h:form>
</div>

</html>
