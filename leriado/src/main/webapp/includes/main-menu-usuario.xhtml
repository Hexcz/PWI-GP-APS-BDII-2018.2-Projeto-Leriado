<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<div class="row ">
	<div class="col s12 l12">
		<ul class="collection ">
			<!-- USUARIO -->
			<li class="collection-item avatar">
				<img	src="#{loginBean.pathUrlImagem}#{loginBean.usuarioLogado.arquivoFoto}" class="circle" />
				<b>
					<h:outputText value="#{loginBean.usuarioLogado.nome} "/>
					<h:outputText value="#{loginBean.usuarioLogado.sobrenome}"/> 
				</b>
			</li>
			<b class="grey-text text-darken-3">
				<h:outputText value="#{msg['menu.usuario.feed']}"/></b>
				
			<div class="divider"></div>
			
			<a href="home.xhtml" class="collection-item">
				<h:outputText value="#{msg['menu.usuario.feednoticia']}"/>
			</a>
			<b class="grey-text text-darken-3">
				<h:outputText value="#{msg['menu.usuario.grupoparticipa']}"/>
				<ul>
				<ui:repeat var="grupo" value="#{loginBean.seusGrupos}">
				 <li><h:outputText value="#{grupo}"/></li>
				</ui:repeat>
				</ul>
				<h:outputLabel value="#{loginBean.quantGruposParticipa}"/>
			</b>
			<div class="divider"></div>
			<b class="grey-text text-darken-3">
			<h:outputText  value="#{msg['menu.usuario.gerenciargrupos']}"/>
			<ul>
				<ui:repeat var="grupo" value="#{loginBean.seusGrupos}">
				 <li><h:outputText value="#{grupo}"/></li>
				</ui:repeat>
			</ul>
			</b>
			<div class="divider"></div>
			<a href="#" class="collection-item"><h:outputText value="#{msg['menu.usuario.meusgrupos']}"/></a>
		</ul>
	</div>
</div>

</html>
