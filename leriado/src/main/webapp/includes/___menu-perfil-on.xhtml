<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<!-- FOTO PERFIL -->
<ul id="slide-out" class="sidenav">
	<li>
		<div class="user-view">
			<div class="background green"></div>
			<form>
				<div class="file-field input-field">
					<img class="circle" src="../resources/img/perfilDefault.png" /><input
						type="file" name="file" onchange="this.form.submit()" />
				 </div>
			</form>
			<a href="#"> <span class="white-text name">Nome usuario
					${usuarioLogado.sobrenome}</span></a> <a href="#"><span
				class="white-text email">$e-mail do usuário</span></a>
		</div>
	</li>
	<li>
		<!-- ATUALZIAR -->
		<h:form>
			<h:commandLink
			 	action="#{cadastroBean.editarCadastro">
				<i class="material-icons">edit</i>Atualizar
				Conta FGDFGDGFDG
			</h:commandLink>
		</h:form>
	</li>
	<li><a class="modal-trigger" href="#modal1"><i
			class="material-icons">remove</i>Remover Conta</a></li>
	<li><div class="divider"></div></li>
	<li><a href="#"><i class="material-icons">arrow_back</i>Logout</a></li>
	<li><a class="subheader">Leriado</a></li>
</ul>

<!-- Modal Structure -->
<div id="modal1" class="modal">
	<div class="modal-content">
		<h4>APAGAR CONTA</h4>
		<p>Você tem certeza que deseja apagar a conta</p>
	</div>
	<div class="modal-footer">
		<a href="#" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
		<a href="#" class="modal-close waves-effect waves-green btn-flat">Apagar</a>
	</div>
</div>


</html>
