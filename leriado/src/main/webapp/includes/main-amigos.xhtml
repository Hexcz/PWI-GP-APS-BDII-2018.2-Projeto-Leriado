<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p:panel>	
		<h:form>
	 		<div class="row">
	 			<h6><h:outputText value="Amigos"/> </h6>
	 			<h:outputLabel value="Total de amigos:"/>
				<h:outputLabel value="#{amigoBean.qtdAmigos}"/>	
	 		</div>
	 		<ul>
		 		<ui:repeat var="amigo" value="#{amigoBean.amigos}">
		 			<li>	 				
						<div class="row">
							<div class="col s4">
	 							<h:graphicImage class="circle imgAmigo" value="#{loginBean.pathUrlImagem}#{amigo.arquivoFoto}"/>
	 						</div>
	 						<div class="col s8">
	 							<div class="row">	 					
		 							<h:outputLabel value="#{amigo.nome} "/>
		 							<h:outputLabel value="#{amigo.sobrenome} "/>
	 							</div>
	 						</div>	 
	 					</div>	 									 				
		 			</li>	 							
				</ui:repeat>
			</ul>
			
			<div class="row">
				<div class="col s8">
					<h:inputText value="#{amigoBean.queryAmigos}"/>	 			
	 			</div>
	 			<div class="col s4">
	 				<h:commandLink action="#{amigoBean.buscarAmigos}">
	 					<h:graphicImage width="20" value="resources/img/lupa.png"/>
	 				</h:commandLink>	 				
	 			</div>
			</div>
			
		</h:form>
	</p:panel> 	 	
</html>
