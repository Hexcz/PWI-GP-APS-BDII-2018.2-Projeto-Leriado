<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro Leriado</title>
	<h:outputStylesheet library="css" name="file.css" />
	<h:outputScript library="js" name="locale.js" />
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="130">
			<header>
				<p:graphicImage library="imagens" name="logo.png" height="110"/>
			</header>
		</p:layoutUnit>		
		<p:layoutUnit position="west" size="50%">
			<p:panelGrid columns="2">
				<p:graphicImage library="imagens" name="logo.png" height="110"/>
				<p:graphicImage library="imagens" name="logo.png" height="110"/>
				
			</p:panelGrid>
		</p:layoutUnit>
		<p:layoutUnit position="center" size="800">
			<h1>Cadastro de usuário</h1>
			<p:messages autoUpdate="true" id="msg"/>
			<h:form id="form">
				<p:panelGrid columns="2">
					<p:outputLabel value="Nome" for="nome"/>
					<p:inputText id="nome" value="#{cadastroBean.usuario.nome}" required="true" requiredMessage="O nome é obrigatório" placeholder="Insira o nome aqui"/>
					
					<p:outputLabel value="Sobrenome" for="sobrenome"/>
					<p:inputText id="sobrenome" value="#{cadastroBean.usuario.sobrenome}" required="true" requiredMessage="O sobrenome é obrigatório" placeholder="Insira o sobrenome aqui"/>
					
					<p:outputLabel value="E-mail" for="email"/>
					<p:inputText id="email" value="#{cadastroBean.usuario.email}" required="true" requiredMessage="O e-mail é obrigatório" placeholder="Insira o e-mail aqui"/>
					
					<p:outputLabel value="Senha" for="senha"/>
					<p:password id="senha" value="#{cadastroBean.usuario.senha}" required="true" requiredMessage="A senha é obrigatória" placeholder="Insira a senha aqui"				 
					feedback="true" weakLabel="Muito fraca" goodLabel="Senha razoável" strongLabel="Senha forte" promptLabel="Informe uma senha" 
					match="confirma" validatorMessage="A senha e a confirmação estão diferentes" inline="true"/>
					<p:outputLabel value="Confirme a senha" for="confirma"/>
					<p:password id="confirma" required="true" placeholder="Confirme a senha aqui"/>
					
					<p:outputLabel value="Data de Nascimento" for="data"/>
					<p:calendar id="data" value="#{cadastroBean.data}"					
					mask="true" pattern="dd/MM/yyyy" placeholder="Informe a data de nascimento aqui"/>
					
					<p:outputLabel value="Sexo" for="sexo"/>
					<p:selectOneMenu id="sexo" value="#{cadastroBean.usuario.sexo}" >
						<f:selectItem itemLabel="Masculino" itemValue="M"/>
						<f:selectItem itemLabel="Feminino" itemValue="F"/>
					</p:selectOneMenu>
					
					<p:outputLabel value="Rua" for="rua"/>
					<p:inputText id="rua" value="#{cadastroBean.usuario.rua}" placeholder="Informe a rua aqui"/>
					
					<p:outputLabel value="Número" for="numero"/>
					<p:inputText id="numero" value="#{cadastroBean.usuario.numero}" placeholder="Informe o número da casa aqui"/>
					
					<p:outputLabel value="Cidade" for="cidade"/>
					<p:inputText id="cidade" value="#{cadastroBean.usuario.cidade}" placeholder="Informe a cidade aqui"/>
					
					<p:outputLabel value="Estado" for="estado"/>
					<p:inputText id="estado" value="#{cadastroBean.usuario.estado}" placeholder="Informe o estado aqui"/>
					
					<p:outputLabel value="CEP" for="cep"/>
					<p:inputText id="cep" value="#{cadastroBean.usuario.cep}"  placeholder="Informe o CEP aqui"/>
					
					<p:outputLabel value="Telefone" for="telefone"/>
					<p:inputText id="telefone" value="#{cadastroBean.usuario.telefone}"  placeholder="Informe o telefone aqui"/>
						
					<p:outputLabel/>
					<p:commandButton value="Cadastrar usuário" icon="ui-icon-person" action="#{cadastroBean.cadastrar}" />
				</p:panelGrid>
			</h:form>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
