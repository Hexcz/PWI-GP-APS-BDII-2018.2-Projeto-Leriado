<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	
	<title>Leriado</title>
	<h:outputStylesheet library="css" name="file.css" />
	<h:outputScript library="js" name="locale.js"/>
	
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="130" header="Topo do layout">
			<header>
				<h1>Título da página</h1>
			</header>
		</p:layoutUnit>
		<p:layoutUnit position="west" header="Menu lateral" resizable="true" collapsible="true" size="230">
			<h:form>
				<p:menu style="width:100%">
					<p:menuitem value="Cadastro"></p:menuitem>
					<p:menuitem value="Consulta"></p:menuitem>
					<p:menuitem value="Sair"></p:menuitem>
				</p:menu>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<h:form>
				<p:editor></p:editor>
			</h:form>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
